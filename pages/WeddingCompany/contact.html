<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Wedding Company</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"> </head>

<body class="bg-gray-100">
	<header class="bg-white shadow-md p-4">
		<div class="container mx-auto">
			<h1 class="text-2xl font-semibold">Wedding Company</h1>
			<nav class="mt-4 space-x-4"> <a href="index.html" class="text-gray-700 hover:text-gray-900">Home</a> <a href="about-us.html" class="text-gray-700 hover:text-gray-900">About Us</a> <a href="services.html" class="text-gray-700 hover:text-gray-900">Services</a> <a href="contact.html" class="text-gray-700 hover:text-gray-900">Contact</a> </nav>
		</div>
	</header>
	<section class="container mx-auto py-16 px-4 md:px-0">
		<h2 class="text-2xl font-semibold mb-8">Get in Touch</h2>
		<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
			<div>
				<form>
					<div class="mb-4">
						<label for="name" class="block mb-2">Your Name</label>
						<input type="text" id="name" name="name" class="w-full border border-gray-300 rounded p-2"> </div>
					<div class="mb-4">
						<label for="email" class="block mb-2">Your Email</label>
						<input type="email" id="email" name="email" class="w-full border border-gray-300 rounded p-2"> </div>
					<div class="mb-4">
						<label for="message" class="block mb-2">Your Message</label>
						<textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded p-2"></textarea>
					</div>
					<button type="submit" class="bg-green-500 text-white font-semibold py-2 px-4 rounded">Submit</button>
				</form>
			</div>
			<div>
				<h3 class="text-xl font-semibold mb-4">Our Location</h3>
				<p class="text-gray-700 mb-4">1234 Wedding Street
					<br>City, State 12345</p>
				<h3 class="text-xl font-semibold mb-4">Phone</h3>
				<p class="text-gray-700">(123) 456-7890</p>
			</div>
		</div>
	</section>
	<footer class="bg-white shadow-md p-4">
		<div class="container mx-auto">
			<p class="text-center text-gray-700">&copy; 2023 Wedding Company. All rights reserved.</p>
		</div>
	</footer>
</body>

</html>
